<!DOCTYPE html>
<html lang="%LANG_ISO_CODE%">
  <head>
    <meta charset="utf-8" />
    <meta httpEquiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>%WEB_TITLE%</title>
    <link rel="stylesheet" href="style.css" />
    <!-- The `react-native-web` recommended style reset: https://necolas.github.io/react-native-web/docs/setup/#root-element -->
    <style id="expo-reset">
      /* These styles make the body full-height */
      html,
      body {
        height: 100%;
      }
      /* These styles disable body scrolling if you are using <ScrollView> */
      body {
        overflow: hidden;
      }
      /* These styles make the root element full-height */
      #root {
        display: flex;
        height: 100%;
        flex: 1;
      }
      select,
      input,
      textarea {
        outline: none;
      }

      *[aria-modal="true"] {
        background-color: rgba(0, 0, 0, 0.3);
      }
      select {
        background-color: rgb(248, 248, 248); /* Cor de fundo */
        border: 0px solid #ccc; /* Cor da borda */
        border-radius: 8px; /* Bordas arredondadas */
        padding: 8px; /* Espaçamento interno */
        font-size: 16px; /* Tamanho da fonte */
        color: #333; /* Cor do texto */
        appearance: none; /* Remove a aparência padrão do navegador */
        -webkit-appearance: none; /* Remove a aparência padrão no Safari */
        -moz-appearance: none; /* Remove a aparência padrão no Firefox */
        height: 48px;
      }

      input[type="date"] {
        background-color: rgb(248, 248, 248); /* Cor de fundo */
        border: 0px solid #ccc; /* Cor da borda */
        border-radius: 8px; /* Bordas arredondadas */
        padding: 8px; /* Espaçamento interno */
        font-size: 16px; /* Tamanho da fonte */
        color: #333; /* Cor do texto */
        appearance: none; /* Remove a aparência padrão do navegador */
        -webkit-appearance: none; /* Remove a aparência padrão no Safari */
        -moz-appearance: none; /* Remove a aparência padrão no Firefox */
        height: 32px;
      }

      /* Adiciona um estilo para o dropdown */
      select::-ms-expand {
        display: none; /* Remove o dropdown padrão do IE */
      }

      /* Estiliza a seta de dropdown */
      select::after {
        content: "▼"; /* Seta de dropdown */
        font-size: 12px;
        position: absolute;
        right: 10px;
        pointer-events: none; /* Faz com que a seta não interfira no clique */
      }
    </style>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("/sw.js")
            .then((registration) => {
              console.log(
                "Service Worker registered with scope:",
                registration.scope
              );
            })
            .catch((error) => {
              console.error("Service Worker registration failed:", error);
            });
        });
      }
    </script>
  </head>

  <body>
    <!-- Use static rendering with Expo Router to support running without JavaScript. -->
    <noscript> You need to enable JavaScript to run this app. </noscript>
    <!-- The root element for your Expo app. -->
    <div id="root"></div>
  </body>
</html>
